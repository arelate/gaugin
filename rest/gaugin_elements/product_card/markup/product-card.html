<product-card data-id="{{.Id}}">
    {{.Poster}}
    <ul>
        <li><h3>{{.Title}}</h3></li>
        <li class="labels">{{.Labels}}</li>
        <li class="property">
            <span class="title">OS</span>
            <span class="value horizontal">{{.OperatingSystems}}</span>
        </li>
        <li class="property">
            <span class="title">Developers</span>
            <span class="value">{{.Developers}}</span>
        </li>
        <li class="property">
            <span class="title">Publishers</span>
            <span class="value">{{.Publishers}}</span>
        </li>
    </ul>
</product-card>
